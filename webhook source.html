<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2c2f33;
            color: #ffffff;
        }
        
        .container {
            background-color: #36393f;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #7289da;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"], input[type="url"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #4f545c;
            border-radius: 5px;
            background-color: #40444b;
            color: #ffffff;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus, input[type="url"]:focus, textarea:focus {
            outline: none;
            border-color: #7289da;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .button-group {
            text-align: center;
            margin-top: 30px;
        }
        
        button {
            background-color: #7289da;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #5b6eae;
        }
        
        button:disabled {
            background-color: #4f545c;
            cursor: not-allowed;
        }

        /* Delete button styles */
        .delete-btn {
            background-color: #f04747;
        }
        .delete-btn:hover {
            background-color: #d23c3c;
        }
        .delete-btn:disabled {
            background-color: #a93a3a;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        
        .success {
            background-color: #43b581;
            color: white;
        }
        
        .error {
            background-color: #f04747;
            color: white;
        }
        
        .hidden {
            display: none;
        }
        
        .credit {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #72767d;
            opacity: 0.8;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Webhook Sender</h1>
        
        <form id="webhookForm">
            <div class="form-group">
                <label for="webhookUrl">Webhook URL:</label>
                <input type="url" id="webhookUrl" required placeholder="https://discord.com/api/webhooks/...">
            </div>
            
            <div class="form-group">
                <label for="botName">Bot Name:</label>
                <input type="text" id="botName" placeholder="Enter bot name (optional)">
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" required placeholder="Enter your message here..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="avatarUrl">Avatar Image URL:</label>
                <input type="url" id="avatarUrl" placeholder="https://example.com/avatar.png (optional)">
            </div>
            
            <div class="button-group">
                <button type="submit" id="sendBtn">Send Message</button>
                <button type="button" id="deleteBtn" class="delete-btn">Delete Webhook</button>
            </div>
        </form>
        
        <div id="messageDiv" class="message hidden"></div>
    </div>
    
    <div class="credit">Made by @i.blameyou on Discord</div>

    <script>
        const form = document.getElementById('webhookForm');
        const sendBtn = document.getElementById('sendBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const messageDiv = document.getElementById('messageDiv');
        const webhookUrlInput = document.getElementById('webhookUrl');
        const messageInput = document.getElementById('message');

        // Use this exact text in the native bubble
        const requiredMsg = 'Please fill out this field';

        function applyCustomRequiredMessage(field) {
            field.addEventListener('invalid', () => {
                if (field.validity.valueMissing) {
                    field.setCustomValidity(requiredMsg);
                } else {
                    field.setCustomValidity('');
                }
            });
            field.addEventListener('input', () => field.setCustomValidity(''));
        }

        // Apply to required fields
        applyCustomRequiredMessage(webhookUrlInput);
        applyCustomRequiredMessage(messageInput);

        form.addEventListener('submit', async (e) => {
            // If invalid, show the browser bubble on the field
            if (!form.checkValidity()) {
                e.preventDefault();
                form.reportValidity();
                return;
            }

            e.preventDefault();
            
            const webhookUrl = webhookUrlInput.value;
            const botName = document.getElementById('botName').value;
            const message = messageInput.value;
            const avatarUrl = document.getElementById('avatarUrl').value;
            
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            
            const payload = {
                content: message,
                username: botName || undefined,
                avatar_url: avatarUrl || undefined
            };
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (response.ok) {
                    showMessage('Sent Successfully!', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                showMessage(`Failed! ${error.message}`, 'error');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send Message';
            }
        });

        // Delete webhook handler
        deleteBtn.addEventListener('click', async () => {
            // If empty, show the native bubble on the webhook field
            if (!webhookUrlInput.value.trim()) {
                webhookUrlInput.setCustomValidity(requiredMsg);
                webhookUrlInput.reportValidity();
                return;
            }
            // If the URL format is wrong, show the browser message
            if (!webhookUrlInput.checkValidity()) {
                webhookUrlInput.reportValidity();
                return;
            }

            const confirmed = confirm('Are you sure you want to delete this webhook? This action cannot be undone.');
            if (!confirmed) return;

            deleteBtn.disabled = true;
            sendBtn.disabled = true;
            const prevDeleteText = deleteBtn.textContent;
            deleteBtn.textContent = 'Deleting...';

            try {
                const response = await fetch(webhookUrlInput.value, { method: 'DELETE' });
                if (response.ok) {
                    showMessage('Webhook deleted successfully.', 'success');
                    form.reset();
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                showMessage(`Delete failed! ${error.message}`, 'error');
            } finally {
                deleteBtn.disabled = false;
                sendBtn.disabled = false;
                deleteBtn.textContent = prevDeleteText;
            }
        });
        
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }
    </script>
</body>
</html>
